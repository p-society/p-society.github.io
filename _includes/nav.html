{% if page.url == '/' %}{% assign homepage = true %}{% endif %}
  {% unless homepage %}
    <div class="{% unless homepage %}border-bottom{% endunless %}">
      <div class="container px-3 py-4">
        <div class="py-4">
          <nav class="navbar fixed-top navbar-expand-lg navbar-light text-change" id="navbar">
            <a class="navbar-brand brand px-2" href="/">P-SOCIETY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link px-2 text-change" href="{{site.email}}">CONTACT</a>
                <a class="nav-item nav-link px-2 text-change" href="{{site.github_url}}">PROJECTS</a>
                <a class="nav-item nav-link px-2 text-change" href="{{site.slack_url}}">COMMUNITY</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  {% endunless %}

  {% if homepage == true  %}
   <div id="pos-background">

   </div>
   <div class="container px-3 py-4" style="top:0;position:absolute;left:auto">
     <div class="py-4">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light text-change" id="navbar">
       <a class="navbar-brand brand px-2" href="/">P-SOCIETY</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
         <div class="navbar-nav ml-auto">
           <a class="nav-item nav-link px-2 text-change" href="{{site.email}}">CONTACT</a>
           <a class="nav-item nav-link px-2 text-change" href="{{site.github_url}}">PROJECTS</a>
           <a class="nav-item nav-link px-2 text-change" href="{{site.slack_url}}">COMMUNITY</a>
         </div>
       </div>
     </nav>
   </div>
   </div>
   <div class="container text-center" style="top:-400px;position:relative;">
     <div class="row description px-4">
      <div class="col-md-12 col-xs-12"><i>:wave: "{{site.description}}</i></div>
     </div>
   </div>
  {% endif %}

<script type="text/javascript">
var nav = document.getElementById('navbar')
var last_known_scroll_position = 0;
var ticking = false;
function doSomething(scroll_pos) {
  if(scroll_pos>100){
    nav.classList.remove("fixed-top")
  } else if(scroll_pos<100){
    nav.classList.add("fixed-top")
  }
}
window.addEventListener('scroll', function(e) {
  last_known_scroll_position = window.scrollY;
  if (!ticking) {
    window.requestAnimationFrame(function() {
      doSomething(last_known_scroll_position);
      ticking = false;
    })
    ticking = true;
  }
})
</script>
